volumes:
  trustanchors:
  cabundle:
  storage:
  hostcert:
  saconfig:
  mapfilesconfig:
  config:

services:
  trust:
    image: ${TRUST_IMAGE}:${TRUST_IMAGE_TAG}
    volumes:
      - trustanchors:/etc/grid-security/certificates
      - cabundle:/etc/pki
    environment:
      FORCE_TRUST_ANCHORS_UPDATE: 1

  webdav-setup:
    image: ${WEBDAV_IMAGE}:${WEBDAV_IMAGE_TAG}
    environment:
      TZ: UTC

    volumes:
      - ./assets/certs/:/certs:ro 
      - ./assets/scripts:/scripts:ro
      - ./assets/etc/storm/webdav/sa.d/:/sa.d:ro
      - ./assets/etc/storm/webdav/vo-mapfiles.d/:/vo-mapfiles.d:ro
      - ./assets/etc/storm/webdav/config/:/config:ro
      - hostcert:/etc/grid-security/storm-webdav
      - saconfig:/etc/storm/webdav/sa.d
      - mapfilesconfig:/etc/storm/webdav/vo-mapfiles.d
      - config:/etc/storm/webdav/config
      - storage:/storage

    user: root
    entrypoint:
      - /scripts/setup.sh

  webdav:
    image: ${WEBDAV_IMAGE}:${WEBDAV_IMAGE_TAG}
    hostname: storm.test.example
    ports:
      - "9443:8443"
      - "9444:1044"

    depends_on:
      webdav-setup:
        condition: service_completed_successfully

    environment:
      TZ: UTC
      STORM_WEBDAV_REQUIRE_CLIENT_CERT: "false"
      STORM_WEBDAV_HOSTNAME_0: storm.test.example
      STORM_WEBDAV_USE_CONSCRYPT: "true"
      STORM_WEBDAV_JVM_OPTS: -Dspring.profiles.active=test
      DONT_UNPACK_TARBALL: y
      #DEBUG: y
      #DEBUG_SUSPEND: y

    volumes:
      - storage:/storage
      - cabundle:/etc/pki
      - trustanchors:/etc/grid-security/certificates
      - hostcert:/etc/grid-security/storm-webdav
      - saconfig:/etc/storm/webdav/sa.d
      - mapfilesconfig:/etc/storm/webdav/vo-mapfiles.d
      - config:/etc/storm/webdav/config
      - ./assets/vomsdir:/etc/grid-security/vomsdir:ro
      - ./assets/scripts:/scripts:ro
      - ${HOME}/git/storm-webdav:/code:ro

    user: root
    entrypoint:
      - /scripts/run.sh

    networks:
      default:
        aliases:
          - storm.test.example

  ts:
    image: ${TS_IMAGE}:${TS_IMAGE_TAG}
    environment:
      - IAM_ACCESS_TOKEN=AT
      - TZ=UTC 
      - DAV_HOST=storm.test.example
      - REMOTE_DAV_HOST=storm-alias.example
      - REMOTE_DAVS_PORT=443

    depends_on:
      webdav:
        condition: service_started
      trust:
        condition: service_completed_successfully

    volumes:
      - storage:/storage
      - cabundle:/etc/pki
      - trustanchors:/etc/grid-security/certificates
      - ./assets/vomses:/etc/vomses:ro
      - ./assets/vomsdir:/etc/grid-security/vomsdir
      - ./assets/scripts:/scripts:ro
      - ./assets/usercerts/:/usercerts:ro
      - ../:/code:ro

    entrypoint:  sleep infinity

    networks:
      default:

  nginx:
    image: ${NGINX_IMAGE}:${NGINX_IMAGE_TAG}
    hostname: storm-alias.example
    ports:
      - "9553:443"

    depends_on:
      webdav:
        condition: service_started
      trust:
        condition: service_completed_successfully

    environment:
      TZ: UTC
      X509_VOMS_DIR: /vomsdir

    volumes:
      - cabundle:/etc/pki
      - trustanchors:/etc/grid-security/certificates
      - ./assets/certs:/certs
      - ./assets/vomsdir:/vomsdir
      - ./assets/nginx/nginx.conf:/home/storm/local/openresty/nginx/conf/nginx.conf:ro
      - ./assets/nginx/srm.conf:/etc/nginx/conf.d/srm.conf:ro
      - storage:/tmp/storage

    networks:
      default:
        aliases:
          - storm-alias.example
