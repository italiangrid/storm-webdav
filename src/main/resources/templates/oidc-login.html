<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}">
<head>
<title>StoRM WebDAV service - Login</title>
</head>
<body>
	<section layout:fragment="page-content" class="text-center">
		<div class="alert alert-danger" th:if="${param.error}">
			<h4 class="alert-heading">Login error</h4>
			<p
				th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">error</p>
		</div>
		<div class="mx-auto p-3" style="max-width: 25rem">
			<p class="my-3">Please login with one of the configured
				providers:</p>
			<div class="d-flex flex-column gap-2">
				<a class="btn btn-lg btn-outline-primary" href="login"
					th:title="${c.issuer}" th:each="c: ${clients}" th:href="${c.url}"
					th:text="${c.name}">IAM</a>
			</div>
		</div>
		<a href="/">Go back to the storage area index page</a>
	</section>
</body>
</html>
