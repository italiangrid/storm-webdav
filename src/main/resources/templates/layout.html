<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
    StoRM WebDAV
  </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/storm-webdav.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>

<body class="d-flex flex-column h-100">
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
  <script th:inline="javascript" src="/assets/js/storm-webdav-mycart.js"></script>

  <main class="flex-shrink-0" role="main">
    <div class="container">
      <header>
        <h1 class="h3 mb-3 font-weight-normal text-center text-muted" th:text="${storm}">
          storm.example
        </h1>
      </header>
      <section layout:fragment="page-content">
        <p>Content goes here</p>
      </section>
    </div>
  </main>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div th:if="${authnSubject}">
        <div class="float-left">
          <a href="/authn-info" th:text="${authnSubject}">Authenticated user</a>
        </div>
        <div class="float-right"
          th:if="${authn != null} and ${authn.class.simpleName} != 'PreAuthenticatedAuthenticationToken'">
          <a th:if="${authnSubject} and ${authnSubject} != 'Anonymous user'" href="/logout">Logout</a>
        </div>
        <div class="float-right"
          th:if="${authn != null} and ${authn.class.simpleName} == 'PreAuthenticatedAuthenticationToken' and ${oidcEnabled}">
          <a th:if="${authnSubject} and ${authnSubject} != 'Anonymous user'" href="/oidc-login">Login with OIDC</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
