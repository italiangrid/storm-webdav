<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">StoRM WebDAV</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-table.min.css">
</head>
<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0 pt-3" role="main">
  <div class="container">
    <header>
      <h1 class="h3 mb-3 text-center text-muted" th:text="${storm}">storm.example</h1>
    </header>
    <section layout:fragment="page-content">
      <p>Content goes here</p>
    </section>
  </div>
  </main>
  <footer class="mt-auto py-3 bg-body-secondary small">
    <div class="container">
      <div class="d-flex flex-wrap gap-2" th:if="${authnSubject}">
        <div class="flex-grow-1">
          <a href="/authn-info" th:text="${authnSubject}">Authenticated user</a>
        </div>
        <div th:if="${authn != null} and ${authn.class.simpleName} != 'PreAuthenticatedAuthenticationToken'">
          <a th:if="${authnSubject} and ${authnSubject} != 'Anonymous user'" href="/logout">Logout</a>
        </div>
        <div th:if="${authn != null} and ${authn.class.simpleName} == 'PreAuthenticatedAuthenticationToken' and ${oidcEnabled}">
          <a th:if="${authnSubject} and ${authnSubject} != 'Anonymous user'" href="/oidc-login">Login with OIDC</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Javascript -->
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/jquery-3.7.1.slim.min.js"></script>
  <script src="/assets/js/bootstrap-table.min.js"></script>
  <script>document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))</script>
</body>
