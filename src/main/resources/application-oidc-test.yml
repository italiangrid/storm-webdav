spring:
  security:
    oauth2:
      client:
        registration:
          iam-local:
            provider: iam-local
            authorization-grant-type: authorization_code
            client-name: IAM local
            client-id: storm-webdav-test
            client-secret: secret
            scope:
            - openid
            - profile
          iam-test:
            provider: iam-test
            authorization-grant-type: authorization_code
            client-name: INDIGO IAM test instance
            client-id: storm-webdav-test
            client-secret: secret
            scope:
            - openid
            - profile
          wlcg:
            provider: wlcg
            authorization-grant-type: authorization_code
            client-name: WLCG IAM
            client-id: storm-webdav-test
            client-secret: secret
            scope:
            - openid
            - profile
            - wlcg.groups
        provider:
          iam-local:
            issuer-uri: https://iam.local.io/
          iam-test:
            issuer-uri: https://iam-test.indigo-datacloud.eu/
          wlcg:
            issuer-uri: https://wlcg.cloud.cnaf.infn.it/ 